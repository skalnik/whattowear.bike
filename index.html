<!DOCTYPE html>
<html>
  <head>
    <title>What to wear on your bike</title>
    <script type="text/javascript" src="assets/vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </head>
  <body>
    <h1>What to wear on your bike</h1>

    <h2>Hows the weather?</h2>
    <div class="temperature">
      <p>What's the ambient temperature in Farenheit?</p>
      <input id="temperature-slider" type="range" min="-5" max="125" step="1" value="50" />
      <span id="temperature-label"></span>
    </div>

    <div class="wind">
      <p>How fast is the wind blowing in MPH?</p>
      <input id="wind-slider" type="range" min="0" max="30" step="1" value="5" />
      <span id="wind-label"></span>
    </div>

    <div class="conditions">
      <p>How does it look outside?</p>
      <input id="conditions-slider" type="range" min="0" max="3" step="1" value="0" />
      <span id="conditions-label"></span>
    </div>

    <div class="footer">
      <p>Inspired by Chris Kelly's <a href="http://ckdake.com/projects/whattowear.html">
      "What To Wear When Riding Bikes" Project</a></p>
  </body>
</html>
